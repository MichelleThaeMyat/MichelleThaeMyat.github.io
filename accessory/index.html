<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" type="text/css" href="\css\global.css">
</head>
<body>
    <h1>Car Accessories</h1>

    <h3>Add Accessory</h3>
    <select id="accessory-select">
        <option value="10">Car Cover</option>
        <option value="20">Seat Covers</option>
        <option value="30">Phone Holder</option>
        <!-- Add more options here -->
    </select>
    <input type="number" id="amount-input" min="1" value="1">
    <button class="add-button" onclick="addItem()">Add</button>

    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>

    <h2 class="small-text">Total Price: <span id="total-price">$0</span></h2>
    <h2 class="small-text">VAT (7%): <span id="vat-amount">$0</span></h2>
    <h2 class="small-text">Total Price including VAT: <span id="total-price-vat">$0</span></h2>

    <script>
        function addItem() {
            var accessorySelect = document.getElementById("accessory-select");
            var selectedAccessory = accessorySelect.options[accessorySelect.selectedIndex].text;
            var selectedAccessoryValue = accessorySelect.options[accessorySelect.selectedIndex].value;
            var amountInput = document.getElementById("amount-input");
            var amount = parseInt(amountInput.value);
            var productTable = document.getElementById("product-list");
            var price = parseFloat(selectedAccessoryValue);

            // Calculate item price
            var itemPrice = price * amount;

            // Insert new row in product table
            var row = productTable.insertRow(-1);
            var accessoryCell = row.insertCell(0);
            var amountCell = row.insertCell(1);
            var priceCell = row.insertCell(2);

            accessoryCell.innerHTML = selectedAccessory;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = "$" + itemPrice.toFixed(2);

            // Update total price
            updateTotalPrice(itemPrice);
        }

        function updateTotalPrice(itemPrice) {
            var totalPriceElement = document.getElementById("total-price");
            var vatAmountElement = document.getElementById("vat-amount");
            var totalPriceVATElement = document.getElementById("total-price-vat");

            // Get current total price
            var currentTotalPrice = parseFloat(totalPriceElement.innerHTML.substring(1));

            // Calculate new total price
            var newTotalPrice = currentTotalPrice + itemPrice;

            // Calculate VAT
            var vat = newTotalPrice * 0.07;

            // Calculate total price including VAT
            var totalPriceIncludingVAT = newTotalPrice + vat;

            // Update HTML elements with new prices
            totalPriceElement.innerHTML = "$" + newTotalPrice.toFixed(2);
            vatAmountElement.innerHTML = "$" + vat.toFixed(2);
            totalPriceVATElement.innerHTML = "$" + totalPriceIncludingVAT.toFixed(2);
        }
    </script>
</body>
</html>
